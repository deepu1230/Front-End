<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call vs Apply</title>
</head>
<body>

    <script>
        function greet(message, punctuation) {
            console.log(message + ", " + this.name + punctuation);
        }

        // Creating an object
        let person = { name: "Karth" };

        // Using call()
        greet.call(person, "Hello", "!");  // Output: Hello, Karth!

        // Using apply()
        greet.apply(person, ["Hi", "."]);  // Output: Hi, Karth.
    </script>

</body>
</html>
