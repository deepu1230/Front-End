<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Hoisting Example</title>
</head>
<body>

    <h2>Variable Hoisting Example</h2>
    <p id="output"></p>
    <button onclick="showHoisting()">Show Hoisting</button>

    <script>
        function showHoisting() {
            output = "Hello, Hoisting Works!"; // Initializing the variable before declaration
            document.getElementById("output").textContent = output;

            var output; // Declaring the variable after initialization (Hoisting in action)
        }
    </script>

</body>
</html>
