<html>
<head>
<title>webpage with target, Iframe and Marquee</title>
</head>
<body>
<center><h2>Webpage with Target, Iframe & Marquee</h2><center>
<hr>
    <!-- Marquee scrolling text -->
    <marquee behavior="scroll" direction="left" bgcolor="lightpink">Welcome to my simple webpage! Stay tuned for more updates.</marquee>
<hr>
    <h3>Click a link to open in a new tab</h3>
    <a href="https://www.google.com" target="_blank">Open Google in a New Tab</a>
    <br><br>
    <a href="https://www.wikipedia.org" target="_self">Open Wikipedia in Same Tab</a>
    <br><br>
    <a href="https://www.gmail.com" target="_parent">Open gmail in Parent Frame</a>
    <br><br>
    <a href="https://www.youtube.com" target="_top">Open youtube in Full Page</a>
<hr>
    <h3>Embedded Website using Iframe</h3>
    <iframe src="https://aditya.ac.in/degree/" title="College Website"></iframe>

</body>
</html>
