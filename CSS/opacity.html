    <title>Image Opacity Example</title>
    <style>
        .image {
            width: 300px; /* Set image width */
            opacity: 0.5; /* Adjust opacity (0 = fully transparent, 1 = fully visible) */
        }
    </style>
</head>
<body>

    <h3>Image with Opacity</h3>
