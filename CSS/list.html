<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Example</title>
    <style>
        .circle-list {
            list-style-type: circle;
        }

        .square-list {
            list-style-type: square;
        }

        .roman-list {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>

    <h3>Circle List</h3>
    <ul class="circle-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h3>Square List</h3>
    <ul class="square-list">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <h3>Roman Number List</h3>
    <ol class="roman-list">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

</body>
</html>
