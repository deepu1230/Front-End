<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout Example</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        /* Fixed Table Layout */
        .fixed-table {
            table-layout: fixed;
        }

        /* Default (none) Table Layout */
        .none-table {
            table-layout: auto; /* Default behavior (same as none) */
        }
    </style>
</head>
<body>

    <h3>Table with Fixed Layout</h3>
    <table class="fixed-table">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Long text inside</td>
            <td>Short</td>
        </tr>
    </table>

    <h3>Table with Default (None) Layout</h3>
    <table class="none-table">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Long text inside</td>
            <td>Short</td>
        </tr>
    </table>

</body>
</html>
