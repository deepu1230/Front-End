<!DOCTYPE html>
<head>
    <title>Background Color and Image Example</title>
    <style>
        /* Set the background color for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Set the background image properties */
        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtnvAOajH9gS4C30cRF7rD_voaTAKly2Ntaw&s"); /* Background image URL */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Image does not scroll with the page */
            background-size: cover; /* Cover the entire page with the image */
        }

        /* Style for the main content of the page */
        .content {
            padding: 50px;
            text-align: center;
            color: white;
        }

        /* Style for the heading */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Style for the paragraph */
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Welcome to the Page</h1>
    <p>This page has a background color and an image that doesn't scroll with the page. The background image is set to cover the entire page and remains fixed in place as you scroll.</p>
</div>

</body>
</html>
