<html>
<head>
<title>borders</title>
<style>
        /* Border styles with different patterns */
        .border-example {
            width: 300px;
            height: 200px;
            margin: 20px;
            border-top: 5px solid #FF5733; 
            border-right: 5px dashed #33FF57; 
            border-bottom: 5px dotted #5733FF; 
            border-left: 5px double #FF33A1;
        }
</style>
</head>
<body>
<!-- Border Example Section -->
    <center><div class="border-example">
        <p>This box has different border styles on each side.</p>
    </div></center>
</body>
</html>
